<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Compressor</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Upload Section */
    .upload-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-section label {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-section label:hover {
      background: #0056b3;
    }

    /* Compression Options */
    .options {
      margin-bottom: 20px;
    }

    .options h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
    }

    .options input[type="range"] {
      width: 100%;
    }

    /* Compress Button */
    .compress-btn {
      text-align: center;
    }

    .compress-btn button {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .compress-btn button:hover {
      background: #218838;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px 0;
      background: #007bff;
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .container {
        padding: 15px;
      }

      .upload-section label {
        padding: 8px 16px;
      }

      .compress-btn button {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Compressor</h1>
  </header>

  <div class="container">
    <div class="upload-section">
      <h2>Upload Your Video</h2>
      <label for="video-upload">Choose File</label>
      <input type="file" id="video-upload" accept="video/*">
    </div>

    <div class="options">
      <h2>Compression Options</h2>
      <label for="quality">Quality: <span id="quality-value">50</span>%</label>
      <input type="range" id="quality" min="1" max="100" value="50">
    </div>

    <div class="compress-btn">
      <button onclick="compressVideo()">Compress Video</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Video Compressor. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript for handling video compression (front-end only)
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('quality-value');

    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = qualitySlider.value;
    });

    function compressVideo() {
      const fileInput = document.getElementById('video-upload');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please upload a video file first.');
        return;
      }

      // Simulate compression (actual compression requires backend)
      alert(`Video compression started at ${qualitySlider.value}% quality.`);
      // You would send the file to a backend service for actual compression.
    }
  </script>
</body>
</html>
